 <section class="fcolor-l1 seccion-form">

    </div>
    <form class="fcolor-l5" action="guardar.html" method="post" enctype="multipart/form-data" autocomplete="off">
        <div id="codnom">
            <label class="codnom1">Codigo: <input type="text" name="codigo" id="codigo" pattern="[0-9]{3,}" placeholder="Ingresar solo numeros" size="12" autofocus required> </label>
            <label class="codnom1">Producto: <input type="text" class="campof" name="nproducto" id="nproducto" pattern="^[a-zA-Z\s]+{3,100}" placeholder="Ingresar solo letras" size="50" autofocus required> </label>
        </div>
        <div id="cospor">
            <label class="codnom1">Costo: <input type="text" class="campof" name="costop" id="costop"
            pattern="[0-9]+([,\.][0-9]+)?"> </label>
            <label class="codnom1">Porcentaje de venta: <input type="text" class="campof" name="porcentajev" id="porcentajev" maxlength="3" size="4"> </label>
        </div>
        <div id="prefecha">
            <label class="codnom1">Precio de venta: <input type="text" class="campof" name="pventa" id="pventa" readonly> </label>
            <label class="codnom1">Fecha: <input type="date" class="campof" name="fecha_creacion" id="fecha_creacion"> </label>
        </div>
        <div class="csimagen">
            <img src="" width="200px" alt="Imagen del Producto...">
        </div>
        <div class="botonimg">
            <input type="file" class="campof" name="simagen" id="simagen">
        </div>
        <input type="submit" value="Guardar">
        </form>
